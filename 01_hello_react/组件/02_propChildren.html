<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javaScript" src="../../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom，必须在react核心库引入后，才可以引入 -->
  <script type="text/javaScript" src="../../js/react-dom.development.js"></script>
  <!-- 用于把jsx转化为js -->
  <script type="text/javaScript" src="../../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
      // this.props 对象的属性与组件的属性一一对应
      // 但是有一个例外，就是 this.props.children 属性。它表示组件的所有子节点
      class NotesList extends React.Component{
      //注意：this.props.children 的值有三种可能：
      //1、如果当前组件没有子节点，它就是 undefined ;
      //2、如果有一个子节点，数据类型是 object ；
      //3、如果有多个子节点，数据类型就是 array 
      // React 提供一个工具方法 React.Children 来处理 this.props.children 。
      // 我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object。
        render() {
          return (
            <ul>
              {React.Children.map(this.props.children, function (child) {
                return <li>{child}</li>;
              })}
            </ul>
          );
        }
      }
      
      ReactDOM.render(
        <NotesList>
            <span>hello</span>
            <span>React</span>
        </NotesList>,
        document.getElementById('test')
      )
    </script>
  </body>
</html>
